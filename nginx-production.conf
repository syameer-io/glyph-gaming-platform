# Glyph Production nginx Configuration
# =====================================
# For IP-based access without SSL
#
# INSTALLATION:
# 1. Copy to server: /etc/nginx/sites-available/glyph
# 2. Enable: ln -s /etc/nginx/sites-available/glyph /etc/nginx/sites-enabled/
# 3. Remove default: rm /etc/nginx/sites-enabled/default
# 4. Test: nginx -t
# 5. Reload: systemctl reload nginx

server {
    listen 80;
    server_name _;  # Accepts any hostname/IP
    root /var/www/glyph/public;
    index index.php;

    # Increase max upload size for avatars, server icons, etc.
    client_max_body_size 10M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # Laravel application - handle all requests
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;

        # Timeout settings for long-running requests
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # WebSocket proxy for Laravel Reverb
    # This proxies WebSocket connections to the Reverb server
    location /app {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # Static assets caching for better performance
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
    }

    # Deny access to hidden files (except .well-known for SSL)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Deny access to sensitive Laravel files
    location ~ /\.env {
        deny all;
    }

    location ~ /composer\.(json|lock)$ {
        deny all;
    }

    location ~ /package(-lock)?\.json$ {
        deny all;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}

