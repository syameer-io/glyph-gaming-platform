[program:glyph-reverb]
command=php /var/www/glyph/artisan reverb:start --host=0.0.0.0 --port=8080
directory=/var/www/glyph
user=root
autorestart=true
autostart=true
redirect_stderr=true
stdout_logfile=/var/www/glyph/storage/logs/reverb.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
startretries=3

[program:glyph-queue]
command=php /var/www/glyph/artisan queue:work --sleep=3 --tries=3 --timeout=60
directory=/var/www/glyph
user=root
autorestart=true
autostart=true
redirect_stderr=true
stdout_logfile=/var/www/glyph/storage/logs/queue.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
startretries=3

[group:glyph]
programs=glyph-reverb,glyph-queue
priority=999