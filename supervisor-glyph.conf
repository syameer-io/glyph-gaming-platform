[program:glyph-reverb]
command=php /home/USERNAME/domains/YOURDOMAIN.com/socialgaminghub/artisan reverb:start --host=0.0.0.0 --port=8080
directory=/home/USERNAME/domains/YOURDOMAIN.com/socialgaminghub
user=USERNAME
autorestart=true
autostart=true
redirect_stderr=true
stdout_logfile=/home/USERNAME/domains/YOURDOMAIN.com/logs/reverb.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
startretries=3
environment=PATH="/usr/local/bin:/usr/bin:/bin"

[program:glyph-queue]
command=php /home/USERNAME/domains/YOURDOMAIN.com/socialgaminghub/artisan queue:work --sleep=3 --tries=3 --timeout=60 --daemon
directory=/home/USERNAME/domains/YOURDOMAIN.com/socialgaminghub
user=USERNAME
numprocs=2
autorestart=true
autostart=true
redirect_stderr=true
stdout_logfile=/home/USERNAME/domains/YOURDOMAIN.com/logs/queue.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
startretries=3
environment=PATH="/usr/local/bin:/usr/bin:/bin"

[program:glyph-scheduler]
command=/bin/bash -c "while true; do php /home/USERNAME/domains/YOURDOMAIN.com/socialgaminghub/artisan schedule:run --verbose --no-interaction && sleep 60; done"
directory=/home/USERNAME/domains/YOURDOMAIN.com/socialgaminghub
user=USERNAME
autorestart=true
autostart=true
redirect_stderr=true
stdout_logfile=/home/USERNAME/domains/YOURDOMAIN.com/logs/scheduler.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
startretries=3
environment=PATH="/usr/local/bin:/usr/bin:/bin"

[group:glyph]
programs=glyph-reverb,glyph-queue,glyph-scheduler
priority=999